version: 0.2

phases:
  install:
    commands:
      - echo Installing node modules...
      - npm install
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - zip src .*
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - src
